function checkAgentStatus(agentCode, callback) {
    $.ajax({
        url: APIServer + "/getOnlineAgentByAgentCode?agentcode=" + agentCode,
        headers: {
            'Authorization': 'Bearer 1aaZ!ARgAQGuQzp00D5D000000.mOv2jmhXkfIsjgywpCIh7.HZpc6vED1LCbc90DTaVDJwdNqbTW5r4uZicv8AFfkOE1ialqnR8UN5.wnAgh090h'
        },
        timeout: 15000,
        success: function(response) {
            if (response.error == false && response.data.IsLogin == 1) {
                callback(true, response.data.AgentStatus);
            } else {
                callback(false, null);
            }
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            console.error('Error checking agent status:', errorThrown);
            callback(false, null);
        }
    });
}

function postSendMessage() {
    const toAgentCode = document.getElementById('toAgentCode').value;
    const message = document.getElementById('messageInput').value;

    if (!toAgentCode || !message) {
        alert('Please enter both the agent code and the message.');
        return;
    }

    const messageData = {
        FromAgentCode: AgentCode,
        ToAgentCode: toAgentCode,
        Message: message
    };

    console.log("API URL:", APIServer + '/postSendMessage');
    console.log("Request Data:", messageData);

    fetch(APIServer + '/postSendMessage', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 1aaZ!ARgAQGuQzp00D5D000000.mOv2jmhXkfIsjgywpCIh7.HZpc6vED1LCbc90DTaVDJwdNqbTW5r4uZicv8AFfkOE1ialqnR8UN5.wnAgh090h'
        },
        body: JSON.stringify(messageData)
    })
    .then(response => {
        console.log("Response status:", response.status);
        console.log("Response headers:", response.headers);
        
        // Check if the response is JSON
        const contentType = response.headers.get("content-type");
        if (contentType && contentType.includes("application/json")) {
            return response.json().then(data => ({isJson: true, data: data}));
        } else {
            // If not JSON, read as text
            return response.text().then(text => ({isJson: false, data: text}));

            } else {

        } else {

            }
        }
    })
    .catch(error => {

        alert('An error occurred while sending the message: ' + error.message);
